<div class="wrapper" #wrapper [scrollLeft]="scrollAmount">

    <ul>

        <li #item
        (click)="activateStep(i)" 
        *ngFor="let number of numbers; index as i;"
        [ngClass]="{'active':activeStep==i}"
        >
            <span>
                {{i+1}}
            </span>
        </li>
        
      
      </ul>

      
</div>
